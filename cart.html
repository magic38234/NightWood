<script>
document.addEventListener("DOMContentLoaded", () => {
  const cartData = JSON.parse(localStorage.getItem("nightwood_cart") || "[]");
  const container = document.getElementById("checkoutCartItems");
  const totalEl = document.getElementById("checkoutCartTotal");

  if (!container || !totalEl) return;

  let total = 0;
  cartData.forEach(item => {
    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `
      <span>${item.title} x${item.qty}</span>
      <span>€${(item.price * item.qty).toFixed(2)}</span>
    `;
    container.appendChild(div);
    total += item.price * item.qty;
  });

  totalEl.textContent = total.toFixed(2);
});
</script>
<script>

document.addEventListener("DOMContentLoaded", () => {
  const methodSelect = document.getElementById("mokejimas");
  const bankGroup = document.getElementById("bankSelectGroup");
  const bankButtons = document.querySelectorAll(".bank-button");
  const hiddenBankInput = document.getElementById("selectedBank");

  methodSelect.addEventListener("change", () => {
    if (methodSelect.value === "bank") {
      bankGroup.style.display = "flex";
    } else {
      bankGroup.style.display = "none";
      hiddenBankInput.value = "";
      bankButtons.forEach(btn => btn.classList.remove("active"));
    }
  });

  bankButtons.forEach(button => {
    button.addEventListener("click", () => {
      bankButtons.forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");
      hiddenBankInput.value = button.dataset.value;
    });
  });
});
</script><script>

  const paymentButtons = document.querySelectorAll(".payment-button");
  const selectedPayment = document.getElementById("selectedPayment");

  paymentButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      paymentButtons.forEach(b => b.classList.remove("active"));
